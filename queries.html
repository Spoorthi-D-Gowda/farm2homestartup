<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions & Queries</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f9f9f9; }
        header { background: #2C3E50; color: white; padding: 20px; text-align: center; }
        nav ul { list-style: none; text-align: center; margin-top: 10px; }
        nav ul li { display: inline; margin: 0 15px; }
        nav ul li a { color: white; text-decoration: none; font-weight: bold; }

        .suggestions-container { text-align: center; padding: 30px; }
        h2 { font-size: 26px; margin-bottom: 20px; }

        .suggestion-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background: orange;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        button:hover { background: orange; }

        .suggestions-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
            width: 60%;
            max-width: 600px;
            text-align: left;
            z-index: 1000;
        }

        .close-btn {
            background: orange;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            font-size: 16px;
        }

        .suggestions-list { margin-top: 10px; }

        .suggestion-card {
            background: orange;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
        .suggestion-card:hover { transform: scale(1.02); }
        .suggestion-card h3 { font-size: 18px; margin-bottom: 5px; }
        .suggestion-card p { font-size: 14px; color: #fff; }
        .suggestion-card button { transition: background 0.3s ease; }
        .suggestion-card button:hover { background: darkred; }

        #rating-stars {
            margin: 10px 0;
            font-size: 24px;
            color: rgb(37, 16, 229);
        }
        .star { cursor: pointer; }
        .star.selected { color: gold; }

        footer {
            background: #2C3E50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 150px;
        }

        @media (max-width: 600px) {
            body { font-size: 14px; }
            .nav, .sidebar { display: none; }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            .container { flex-direction: column; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Suggestions & Queries</h1>
            <ul>
                <li><a href="index2.php">Home</a></li>
                <li><a href="offers.php">Offers</a></li>
                <li><a href="logout.php">Logout</a></li>
                <li><a onclick="adminLogin()">Admin Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="suggestions-container">
        <h2>Submit Your Suggestions</h2>
        <form id="suggestion-form" class="suggestion-form">
            <input type="text" id="user-name" placeholder="Your Name" required>
            <textarea id="user-suggestion" placeholder="Enter your suggestion or query..." rows="4" ></textarea>

            <label for="rating" style="margin-top: 10px; display: block; font-weight: bold;">Rating:</label>
            <div id="rating-stars">
                <span class="star" data-value="1">&#9734;</span>
                <span class="star" data-value="2">&#9734;</span>
                <span class="star" data-value="3">&#9734;</span>
                <span class="star" data-value="4">&#9734;</span>
                <span class="star" data-value="5">&#9734;</span>
            </div>
            <input type="hidden" id="rating-value" value="0" required>

            <button type="submit">Submit</button>
        </form>

        <h2><button onclick="togglePopup()" style="width: 20%; margin-top: 15px;">Recent Suggestions</button></h2>
    </main>

    <div id="suggestions-popup" class="suggestions-popup">
        <button class="close-btn" onclick="togglePopup()">X</button><br><br>
        <div id="suggestions-list" class="suggestions-list"></div>
    </div>

    <footer>
        <p>&copy; 2025 Milk & Vegetable Delivery | Your Feedback Matters</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadSuggestions();
        });

        document.getElementById("suggestion-form").addEventListener("submit", function (event) {
            event.preventDefault();

            let name = document.getElementById("user-name").value;
            let suggestion = document.getElementById("user-suggestion").value;
            let rating = parseInt(document.getElementById("rating-value").value) || 0;

            let newSuggestion = { name, suggestion, rating };

            let suggestions = JSON.parse(localStorage.getItem("suggestions")) || [];
            suggestions.push(newSuggestion);
            localStorage.setItem("suggestions", JSON.stringify(suggestions));

            loadSuggestions();
            document.getElementById("suggestion-form").reset();
            document.querySelectorAll(".star").forEach(s => s.classList.remove("selected"));
        });

        function loadSuggestions() {
            let suggestionsList = document.getElementById("suggestions-list");
            suggestionsList.innerHTML = "";
            let suggestions = JSON.parse(localStorage.getItem("suggestions")) || [];

            suggestions.forEach((suggestion, index) => {
                let suggestionCard = document.createElement("div");
                suggestionCard.classList.add("suggestion-card");

                let deleteButton = isAdmin()
                    ? `<button onclick="deleteSuggestion(${index})" style="background: red; color: white; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer;">Delete</button>`
                    : "";

                suggestionCard.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h3>${suggestion.name}</h3>
                            <p>${suggestion.suggestion}</p>
                            <p>Rating: ${"★".repeat(suggestion.rating || 0)}${"☆".repeat(5 - (suggestion.rating || 0))}</p>
                        </div>
                        ${deleteButton}
                    </div>
                `;

                suggestionsList.appendChild(suggestionCard);
            });
        }

        function deleteSuggestion(index) {
            let suggestions = JSON.parse(localStorage.getItem("suggestions")) || [];
            suggestions.splice(index, 1);
            localStorage.setItem("suggestions", JSON.stringify(suggestions));
            loadSuggestions();
        }

        function togglePopup() {
            let popup = document.getElementById("suggestions-popup");
            popup.style.display = (popup.style.display === "none" || popup.style.display === "") ? "block" : "none";
            if (popup.style.display === "block") loadSuggestions();
        }

        function adminLogin() {
            let pass = prompt("Enter admin password:");
            if (pass === "SST=farm2home") {
                localStorage.setItem("isAdmin", "true");
                alert("Admin access granted.");
                loadSuggestions();
            } else {
                alert("Incorrect password!");
            }
        }

        function isAdmin() {
            return localStorage.getItem("isAdmin") === "true";
        }

        document.querySelectorAll(".star").forEach(star => {
            star.addEventListener("click", function () {
                const rating = parseInt(this.getAttribute("data-value"));
                document.getElementById("rating-value").value = rating;
                document.querySelectorAll(".star").forEach(s => {
                    s.classList.remove("selected");
                    if (parseInt(s.getAttribute("data-value")) <= rating) {
                        s.classList.add("selected");
                    }
                });
            });
        });
    </script>
</body>
</html>
